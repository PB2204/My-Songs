<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Audio Player</title>
	<meta name="description"
		content="Enjoy listening to Pabitra Banerjee's music collection on our online audio player. Explore a wide range of songs and genres.">
	<meta name="keywords" content="Pabitra Banerjee, music player, online music, audio player, songs, music collection">
	<meta property="og:title" content="Audio Player - Pabitra Banerjee's Music">
	<meta property="og:description"
		content="Enjoy listening to Pabitra Banerjee's music collection on our online audio player. Explore a wide range of songs and genres.">
	<meta property="og:image" content="https://pabitrabanerjee.me/My-Songs/images/bhed.jpg">
	<meta property="og:url" content="https://pabitrabanerjee.me">
	<meta property="og:type" content="website">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="images/bhed.jpg" type="image/x-icon">
</head>

<body>

	<div class="main">
		<!-- top section -->
		<div class="top_section">
			<h5>Audio Player&nbsp;&nbsp;<i class="fa fa-headphones" aria-hidden="true"></i></h5>
		</div>


		<div class="tracks">

			<!-- list of song will add here from 'song_list.js' file -->

			<!-- small music player -->
			<div class="small_music_player">
				<div class="s_player_img">
					<div class="playing_img">
						<img src="images/1.jpg" alt="">
					</div>

					<!-- wave animation part -->
					<div class="wave_animation">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</div>
				</div>

				<div class="song_detail">
					<p id="song_name">Rise Through Melodies</p>
					<p id="artist_name">Pabitra Banerjee</p>
				</div>
				<i class="fa fa-chevron-up" aria-hidden="true" id="up_player"></i>
			</div>


			<!--  popup music player part -->
			<div class="popup_music_player">
				<div class="top">
					<p>Now Playing</p>
					<i class="fa fa-chevron-down" aria-hidden="true" id="down_player"></i>
				</div>

				<div class="song_img">
					<img src="images/1.jpg" alt="">
				</div>

				<div class="song_description">
					<h3 id="current_track_name">Rise Through Melodies</h3>
					<p id="current_singer_name">Pabitra Banerjee</p>
				</div>

				<div class="controlls">
					<div class="progress_part">
						<input type="range" min="0" max="100" value="0" id="slider" onchange="change_duration()">
						<div class="durations">
							<p id="current_duration">0:00</p>
							<p id="total_duration">0:00</p>
						</div>

					</div>

					<!-- controlls btn's -->
					<div class="controlls_btns">
						<button id="backward_btn"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
						<button id="play_pause_btn"><i class="fa fa-play" aria-hidden="true"></i></button>
						<button id="forward_btn"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
		</div>


		<!-- song list file -->
		<script src="song_list.js"></script>
		<!-- javascript -->
		<script src="main.js"></script>

</body>

</html>
